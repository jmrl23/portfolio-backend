services:
  web:
    build: .
    environment:
      - REDIS_URL=redis://redis
      - AUTH_KEY=auth.docker
      # - DATABASE_URL=mongodb+srv://user:password@host/portfolio?retryWrites=true&w=majority&appName=Cluster0
    ports:
      - 3001:3001
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
