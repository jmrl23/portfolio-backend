<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastify Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css"
      integrity="sha512-Ya9H+OPj8NgcQk34nCrbehaA0atbzGdZCI2uCbqVRELgnlrh8vQ2INMnkadVMSniC54HChLIh5htabVuKJww8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
      }

      main {
        min-height: 100vh;
        max-width: 640px;
        margin: 0 auto;
        padding: 1rem;
      }

      a#swagger {
        display: inline-block;
        margin-top: 1rem;
      }

      a#github-fork {
        position: fixed;
        right: 0;
        top: 0;
        -webkit-clip-path: polygon(0 0, 100% 100%, 100% 0);
        clip-path: polygon(0 0, 100% 100%, 100% 0);
      }
    </style>
  </head>
  <body class="markdown-body">
    <main>
      <h1>Fastify Template</h1>
      <p>
        A powerful and easy-to-use template for creating Fastify applications.
        It includes everything you need to get started. It is also highly
        customizable, so you can easily add your own features and functionality.
      </p>
      <a href="/docs" id="swagger" title="GET /docs"> View swagger </a>
    </main>
    <a
      href="https://github.com/jmrl23/fastify-template"
      target="_blank"
      id="github-fork"
      title="Fork me on Github"
      ><img
        decoding="async"
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        loading="lazy"
        data-recalc-dims="1"
    /></a>
  </body>
</html>
